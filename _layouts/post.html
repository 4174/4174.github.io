---
layout: default
---

<div id="title">
    {{ page.title }}
</div>

<div id="pagedate">
    {{ page.date | date: "%Y-%m-%d" }}
</div>

<div id="post">
    {{ content }}
</div>

<div id="related">
    <h2>Related Posts</h2>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
            <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
